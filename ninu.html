<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For My Mahila Mitr ðŸ’–</title>
<style>
:root{--card-bg: rgba(255,255,255,0.9);}
body{
  margin:0; padding:0; height:100vh; overflow:hidden;
  display:flex; align-items:center; justify-content:center;
  font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: radial-gradient(circle at 20% 30%, #0d0b27 0%, #120f3d 40%, #1e1050 70%, #000000 100%);
  transition: background 1.5s ease; position:relative;
}
body.aurora::before,
body.aurora::after{
  content:""; position:fixed; inset:-30%; z-index:0;
  filter: blur(100px); opacity:0.85;
  animation: drift 25s ease-in-out infinite alternate; pointer-events:none;
}
body.aurora::before{
  background: radial-gradient(40% 50% at 20% 20%, #7b2ff7 0%, transparent 60%),
              radial-gradient(30% 45% at 80% 60%, #ff6ec7 0%, transparent 60%),
              radial-gradient(25% 40% at 50% 80%, #4ade80 0%, transparent 60%);
}
body.aurora::after{
  background: radial-gradient(35% 45% at 70% 30%, #a78bfa 0%, transparent 60%),
              radial-gradient(30% 40% at 30% 70%, #60a5fa 0%, transparent 60%),
              radial-gradient(28% 38% at 50% 50%, #f472b6 0%, transparent 60%);
}
@keyframes drift{
  0%{ transform: translate3d(-4%, -3%, 0) rotate(0deg) scale(1.05); }
  50%{ transform: translate3d(3%, 4%, 0) rotate(8deg) scale(1.1); }
  100%{ transform: translate3d(-2%, 2%, 0) rotate(-6deg) scale(1.08); }
}
#stars, #fireworks{ position:fixed; inset:0; pointer-events:none; z-index:0; }

.card{
  position: relative; z-index:3;
  max-width: 560px; width: min(92vw, 560px);
  padding: 28px 26px 22px; border-radius: 22px;
  background: var(--card-bg); box-shadow: 0 20px 60px rgba(0,0,0,.25);
  backdrop-filter: saturate(1.2) blur(6px);
  animation: pop 900ms ease; text-align:center;
}
@keyframes pop{
  from{ transform: scale(.8) translateY(10px); opacity:0; }
  to{ transform: scale(1) translateY(0); opacity:1; }
}

h1{ margin:0 0 6px; font-size:30px; color:#ff4e88; line-height:1.2; letter-spacing:.3px; }
p.lead{ margin:0 0 12px; color:#333; font-size:18px; }

button.action{
  margin-top: 10px; padding:12px 26px; font-size:16px;
  border:0; border-radius:999px; color:white; cursor:pointer;
  box-shadow: 0 12px 30px rgba(255,78,136,.35);
  background: linear-gradient(135deg,#ff4e88,#ff758c);
  transition: transform .18s ease, filter .18s ease;
}
button.action:hover{ transform: translateY(-2px) scale(1.04); filter: brightness(1.08); }

#hiddenMessage{ display:none; margin-top:14px; min-height:28px; font-weight:700; font-size:20px; color:#ff4e88; }

.gallery{ display:flex; gap:10px; margin-top:18px; overflow-x:auto; justify-content:center; }
.gallery img{ width:120px; height:120px; object-fit:cover; border-radius:16px; box-shadow:0 8px 18px rgba(0,0,0,.25); transition:transform .25s ease; }
.gallery img:hover{ transform: scale(1.08); }

#bigLove{
  position: fixed; z-index:5; top:50%; left:50%;
  transform: translate(-50%,-50%) scale(.8); opacity:0;
  padding:14px 22px; border-radius:18px; background: rgba(255,255,255,0.92);
  color:#ff2d75; font-weight:800; font-size: clamp(22px, 4.4vw, 42px);
  box-shadow:0 20px 60px rgba(0,0,0,.25); pointer-events:none;
}
#bigLove.show{ animation: boom 1200ms cubic-bezier(.2,.8,.2,1) forwards; }
@keyframes boom{
  0%{ transform: translate(-50%,-50%) scale(.6); opacity:0; }
  40%{ transform: translate(-50%,-52%) scale(1.08); opacity:1; }
  100%{ transform: translate(-50%,-54%) scale(1); opacity:0; }
}

/* ---------- Rocket ---------- */
#rocket{
  position: fixed;
  bottom: -120px;
  left: 50%;
  transform: translateX(-50%);
  z-index:4;
  width: 60px;
  transition: transform 4s ease-in;
}
#rocket img{
  width: 100%;
  display:block;
}
</style>
</head>
<body>

<canvas id="stars"></canvas>
<canvas id="fireworks"></canvas>
<div id="bigLove">Youâ€™re Amazing ðŸ’–</div>

<!-- Rocket -->
<div id="rocket"><img src="https://i.ibb.co/7bZkYFQ/rocket.png" alt="rocket"></div>

<div class="card">
  <h1 id="introText"></h1>
  <p class="lead">You are special, amazing, and always make the world brighter! ðŸŒ¸</p>
  <button class="action" onclick="startSurprise()">Click Me ðŸ’Œ</button>
  <p id="hiddenMessage"></p>
  <div class="gallery">
    <img src="memo1.jpg" alt="Memory 1">
    <img src="memo2.jpg" alt="Memory 2">
    <img src="memo3.jpg" alt="Memory 3">
    <img src="memo4.jpg" alt="Memory 4">
  </div>
</div>

<audio id="bgMusic" src="" preload="none"></audio>

<script>
// Rocket launch
window.addEventListener("load", ()=>{
  const rocket=document.getElementById("rocket");
  setTimeout(()=>{
    rocket.style.transform="translate(-50%, -150vh)";
  }, 1000);
});

// Typewriter intro
const intro = "Hi Ninu... I made this little surprise just for you ðŸ’–";
let introIndex = 0;
(function typeIntro(){
  const el = document.getElementById("introText");
  if(introIndex < intro.length){
    el.innerHTML += intro[introIndex++];
    setTimeout(typeIntro, 65);
  }
})();

/* ---------- Stars ---------- */
const starCanvas=document.getElementById("stars");
const sctx=starCanvas.getContext("2d");
let W=starCanvas.width=window.innerWidth;
let H=starCanvas.height=window.innerHeight;
const stars=Array.from({length:180}).map(()=>({x:Math.random()*W,y:Math.random()*H,r:Math.random()*1.5+0.2,a:Math.random()*1,v:(Math.random()*0.02)+0.005}));
function drawStars(){
  sctx.clearRect(0,0,W,H);
  for(const st of stars){
    st.a+=st.v;
    sctx.globalAlpha=0.4+Math.sin(st.a)*0.5;
    sctx.beginPath(); sctx.arc(st.x,st.y,st.r,0,Math.PI*2); sctx.fillStyle="#fff"; sctx.fill();
  }
  requestAnimationFrame(drawStars);
}
drawStars();

/* ---------- Fireworks ---------- */
const fwCanvas=document.getElementById("fireworks");
const fctx=fwCanvas.getContext("2d");
function resizeCanvases(){ W=starCanvas.width=fwCanvas.width=window.innerWidth; H=starCanvas.height=fwCanvas.height=window.innerHeight; }
window.addEventListener("resize",resizeCanvases);
function rand(min,max){return Math.random()*(max-min)+min;}
let fireworks=[];
function Firework(x,y){this.x=x??rand(0,W);this.y=H;this.tx=x??rand(0,W);this.ty=y??rand(0,H*0.55);this.exploded=false;this.p=[];}
Firework.prototype.update=function(){
  if(!this.exploded){ this.x+=(this.tx-this.x)*0.04; this.y+=(this.ty-this.y)*0.04;
    if(Math.abs(this.tx-this.x)<4 && Math.abs(this.ty-this.y)<4){
      this.exploded=true;
      for(let i=0;i<70;i++){
        const a=Math.random()*Math.PI*2; const s=rand(1.5,3.5);
        this.p.push({x:this.x,y:this.y,dx:Math.cos(a)*s,dy:Math.sin(a)*s,life:90,color:`hsl(${rand(220,320)},80%,65%)`});
      }
    }
  } else { for(const q of this.p){q.x+=q.dx;q.y+=q.dy;q.dy+=0.03;q.life--;} this.p=this.p.filter(q=>q.life>0);}
};
Firework.prototype.draw=function(){
  if(!this.exploded){ fctx.globalAlpha=1; fctx.fillStyle="#fff"; fctx.beginPath(); fctx.arc(this.x,this.y,2,0,Math.PI*2); fctx.fill(); }
  else{ for(const q of this.p){ fctx.globalAlpha=Math.max(q.life/90,0); fctx.fillStyle=q.color; fctx.fillRect(q.x,q.y,3,3); } }
};
function animateFW(){ fctx.clearRect(0,0,W,H); for(const fw of fireworks){fw.update();fw.draw();} fireworks=fireworks.filter(fw=>!fw.exploded||fw.p.length>0); requestAnimationFrame(animateFW);}
animateFW();
function launchFireworkAt(x,y){ fireworks.push(new Firework(x,y)); }
window.addEventListener("click", e=>{
  const btn=document.querySelector(".action"); const r=btn.getBoundingClientRect();
  const insideBtn=e.clientX>=r.left && e.clientX<=r.right && e.clientY>=r.top && e.clientY<=r.bottom;
  if(!insideBtn){ launchFireworkAt(e.clientX,e.clientY); boomLove("You make everything brighter âœ¨"); }
});

/* ---------- Big Love popup ---------- */
function boomLove(text){
  const el=document.getElementById("bigLove"); el.textContent=text||"Youâ€™re Amazing ðŸ’–";
  el.classList.remove("show"); void el.offsetWidth; el.classList.add("show");
}

/* ---------- Compliments typewriter ---------- */
/* ---------- Compliments typewriter ---------- */
const messages = [
  "You are kind ðŸŒ¸",
  "You always make me smile ðŸ˜Š",
  "Youâ€™re the best Mahila Mitr anyone could ask for ðŸ’•",
  "Never forget, you are amazing âœ¨",
  "Friendship like yours is a galaxy of happiness ðŸŒŒ",
  "Keep shining, your light is needed ðŸŒŸ",
  "Lifeâ€™s better with a sprinkle of magic âœ¨",
  "Cuteness overload detected ðŸ’–"
];
let msgIndex = 0;

function showTypewriter(text){
  const box = document.getElementById("hiddenMessage");
  box.style.display = "block";
  box.textContent = "";
  let i = 0;
  const iv = setInterval(()=>{
    box.textContent += text[i++] || "";
    if(i > text.length) clearInterval(iv);
  }, 70);
}

/* ---------- Start Surprise ---------- */
let started=false;
function startSurprise(){
  if(started){ showTypewriter(messages[(msgIndex++)%messages.length]); boomLove("You are the BEST ðŸ’–"); launchFireworkAt(rand(W*0.2,W*0.8),rand(H*0.15,H*0.55)); return; }
  started=true;
  const music=document.getElementById("bgMusic"); if(music && music.src) music.play().catch(()=>{});
  document.body.classList.add("aurora");
  showTypewriter(messages[msgIndex++ % messages.length]); boomLove("Youâ€™re Amazing ðŸ’–");
  for(let i=0;i<4;i++) setTimeout(()=>launchFireworkAt(rand(W*0.2,W*0.8),rand(H*0.15,H*0.55)),i*220);
}
window.startSurprise=startSurprise;

resizeCanvases();
</script>
</body>
